version: "3.8"

services:
    reminder-db:
        image: postgres:16-alpine
        container_name: reminder-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: reminder_user
            POSTGRES_PASSWORD: reminder_pass123
            POSTGRES_DB: reminder_db
        ports:
            - "5433:5432"
        volumes:
            - reminder_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U reminder_user -d reminder_db"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    reminder_data:
